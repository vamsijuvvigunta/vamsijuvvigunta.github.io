338.2061,67.5938 353.2061,67.5938 L363.2061,67.5938 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="152.5898" x="363.2061" y="135.1875"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="132.5898" x="373.2061" y="158.1826">&#10004;&#65039; Prompt research</text><path d="M313.2061,233.5234 L323.2061,233.5234 C338.2061,233.5234 338.2061,153.3359 353.2061,153.3359 L363.2061,153.3359 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="68.8906" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="286.3076" x="363.2061" y="191.4844"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="63.8955" x="377.6563" y="214.4795">Outcome</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="153.1592" x="377.6563" y="230.7764">- Great quality overall</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="261.8574" x="377.6563" y="247.0732">- Generates Topics and Keyworsd too</text><path d="M313.2061,233.5234 L323.2061,233.5234 C338.2061,233.5234 338.2061,225.9297 353.2061,225.9297 L363.2061,225.9297 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#FFFFE0" height="166.6719" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="353.3613" x="363.2061" y="280.375"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="65.085" x="377.6563" y="303.3701">Problems</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="301.4102" x="377.6563" y="319.667">- Switch to generating batch requests jsonl</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="270.9629" x="377.6563" y="335.9639">- Use OpenAI's scripts to run the batch</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="286.7949" x="386.5566" y="352.2607">and handle request and token rate limits</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="290.459" x="377.6563" y="368.5576">- Quite slow. 2 hours for 1000 summaries</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="316.4014" x="377.6563" y="384.8545">- Crashed after a while and took my ethernet</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="259.7793" x="386.5566" y="401.1514">driver with it. After restart refused to</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="315.5605" x="386.5566" y="417.4482">work again leaving me with 2500 summaries</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="49.2256" x="386.5566" y="433.7451">in total</text><path d="M313.2061,233.5234 L323.2061,233.5234 C338.2061,233.5234 338.2061,363.7109 353.2061,363.7109 L363.2061,363.7109 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M159.3701,580.4375 L169.3701,580.4375 C184.3701,580.4375 184.3701,233.5234 199.3701,233.5234 L209.3701,233.5234 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#FFFFE0" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="183.0918" x="209.3701" y="785.8125"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="163.0918" x="219.3701" y="808.8076">Tags/Topics/Categories</text><rect fill="#F1F1F1" height="276.7813" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="381.4365" x="442.4619" y="467.0469"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="83.1094" x="452.4619" y="491.8984">Research</text><line style="stroke:#181818;stroke-width:1.0;" x1="442.4619" x2="823.8984" y1="500.6719" y2="500.6719"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="361.4365" x="452.4619" y="518.667">Cross Papers, Medium articles, Reddit and ChatGPT</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="452.4619" y="534.9639">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="134.1895" x="452.4619" y="551.2607">Gensim with LDA</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="161.7725" x="586.6514" y="551.2607">: Quite a few examples</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="279.5215" x="452.4619" y="567.5576">online. ChatGPT itself also recommends</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="286.0908" x="452.4619" y="583.8545">it even when given the option of chosing</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="153.7197" x="452.4619" y="600.1514">a commercial LLM API</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="452.4619" y="616.4482">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="73.3018" x="452.4619" y="632.7451">BERTopic</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="192.5957" x="530.2139" y="632.7451">comes up as more modern.</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="115.6504" x="452.4619" y="649.042">finetuned BERT?</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="452.4619" y="665.3389">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="293.4873" x="452.4619" y="681.6357">However, recent 2024/2025 papers about</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="319.5322" x="452.4619" y="697.9326">using LLM for topic modeling. Suggest similar</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="300.5146" x="452.4619" y="714.2295">advatages as in NLU usacases. LDA has no</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="359.249" x="452.4619" y="730.5264">semantic understanding of the context unlike LLMs</text><path d="M392.4619,803.9609 L402.4619,803.9609 C417.4619,803.9609 417.4619,605.4375 432.4619,605.4375 L442.4619,605.4375 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="282.5205" x="442.4619" y="763.8281"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="69.2207" x="456.9121" y="786.8232">Could use</text><text fill="#000000" font-family="sans-serif" font-size="14" font-style="italic" lengthAdjust="spacing" textLength="81.1289" x="530.583" y="786.8232">gpt-4o-mini</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="98.8203" x="616.1621" y="786.8232">Keywords and</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="145.4004" x="452.4619" y="803.1201">tags in the summary</text><path d="M392.4619,803.9609 L402.4619,803.9609 C417.4619,803.9609 417.4619,790.125 432.4619,790.125 L442.4619,790.125 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="183.3721" x="442.4619" y="836.4219"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="163.3721" x="452.4619" y="859.417">BERTopic worked great</text><path d="M392.4619,803.9609 L402.4619,803.9609 C417.4619,803.9609 417.4619,854.5703 432.4619,854.5703 L442.4619,854.5703 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="248.1563" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="441.1279" x="442.4619" y="892.7188"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="65.085" x="456.9121" y="915.7139">Problems</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="320.1338" x="456.9121" y="932.0107">- divide by zero errors on my 3.13 installation</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="304.917" x="456.9121" y="948.3076">- colab too forever to run on the default t4?</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="313.5986" x="456.9121" y="964.6045">- switched over to my GPU Server which was</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="401.7139" x="465.8125" y="980.9014">undergoing setup changes. Had 3.12 and it worked great</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="202.8564" x="456.9121" y="997.1982">- Using OpenAI said I needed</text><text fill="#000000" font-family="sans-serif" font-size="14" font-style="italic" lengthAdjust="spacing" textLength="119.875" x="664.2188" y="997.1982">pip install openai</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="784.0938" y="997.1982">.</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="378.4443" x="465.8125" y="1013.4951">Forgot that pip screws up my mamba installs and had</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="344.2646" x="465.8125" y="1029.792">to reinstall py env again! and this time just stuck</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="40.168" x="465.8125" y="1046.0889">to pip</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="409.1035" x="456.9121" y="1062.3857">- Using OpenAI chaining makes it unusably slow. Switched</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="33.2705" x="465.8125" y="1078.6826">back</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="412.2275" x="456.9121" y="1094.9795">- The markdown format summaries don't seem to be great</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="89.4688" x="465.8125" y="1111.2764">for BERTopic</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="452.4619" y="1127.5732">&#160;</text><path d="M392.4619,803.9609 L402.4619,803.9609 C417.4619,803.9609 417.4619,1016.7969 432.4619,1016.7969 L442.4619,1016.7969 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M159.3701,580.4375 L169.3701,580.4375 C184.3701,580.4375 184.3701,803.9609 199.3701,803.9609 L209.3701,803.9609 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><!--SRC=[RLL1Sjj64BpZ5PFAmRRA94LPZbnKkMoPacN9LCo8aYyf7vR045XpiGllBaZJdyWbnpmaxya7yeNqB0JRKQ8312rcPtfwkaSlGrG-rjeMjMgolLz_DBgiOkcPxGVwwu_V__xpDpfLKT7Skvn3qBRCzlu_RD7MjV8xVDwRt1rTSs3byoeRu2SRZSec3WxTQFJrTO3AUZIYkiqhMgaGsPEo1MKNP9aBYXLJQF1sB6dxIi1IDv5ydrqgqhisvgxcZ0Pqxbb5-jGge-EEt8QzCYPzO8lto85kNAFpa6gzvTtM-O1YpgKoTztjs1Yt_J2HSal3TP0CYwsEW1eTbLqk
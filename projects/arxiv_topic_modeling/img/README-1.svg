<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="1227px" preserveAspectRatio="none" style="width:881px;height:1227px;background:#FFFFFF;" version="1.1" viewBox="0 0 881 1227" width="881px" zoomAndPan="magnify"><defs/><g><rect fill="#90EE90" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="143.3066" x="10" y="594.8281"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="123.3066" x="20" y="617.8232">&#10004;&#65039; Data Collection</text><rect fill="#F1F1F1" height="182.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="489.8408" x="203.3066" y="20"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="403.9014" x="217.7568" y="42.9951">From feedspot or ask ChatGPT for top 20 RSS feeds for AI</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="108.7051" x="217.7568" y="59.292">- arxiv feeds by</text><text fill="#000000" font-family="sans-serif" font-size="14" font-style="italic" lengthAdjust="spacing" textLength="33.1475" x="330.9121" y="59.292">cs.AI</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="170.0234" x="368.5098" y="59.292">category, see taxonomy</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="460.9404" x="217.7568" y="75.5889">- Ensure deeplearning, arxiv, simonwillison.net and correlate with</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="187.8926" x="226.6572" y="91.8857">top-20 in rss.feedspot.com</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="213.3066" y="108.1826">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="213.3066" y="124.4795">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="223.5352" x="217.7568" y="124.4795">Spend Least amount of time</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="213.3066" y="140.7764">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="296.0303" x="217.7568" y="157.0732">&#128543; Took a whoel day with APi failures, rate</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="275.7549" x="217.7568" y="173.3701">limits. arXiv server 400s and 500s, PDF</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="76.4121" x="217.7568" y="189.667">conversion</text><path d="M153.3066,612.9766 L163.3066,612.9766 C178.3066,612.9766 178.3066,111.4844 193.3066,111.4844 L203.3066,111.4844 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#90EE90" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="105.1416" x="203.3066" y="384.4531"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="85.1416" x="213.3066" y="407.4482">&#10004;&#65039;RSS Feeds</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="99.96" x="358.4482" y="222.9688"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="79.96" x="368.4482" y="245.9639">&#10004;&#65039;Feed only</text><path d="M308.4482,402.6016 L318.4482,402.6016 C333.4482,402.6016 333.4482,241.1172 348.4482,241.1172 L358.4482,241.1172 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="271.1523" x="358.4482" y="279.2656"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="251.1523" x="368.4482" y="302.2607">&#128543; Several feeds failed. Ignoring em</text><path d="M308.4482,402.6016 L318.4482,402.6016 C333.4482,402.6016 333.4482,297.4141 348.4482,297.4141 L358.4482,297.4141 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="266.8389" x="358.4482" y="335.5625"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="246.8389" x="368.4482" y="358.5576">&#10060; Look for references to papers too</text><path d="M308.4482,402.6016 L318.4482,402.6016 C333.4482,402.6016 333.4482,353.7109 348.4482,353.7109 L358.4482,353.7109 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="259.4219" x="358.4482" y="391.8594"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="232.1758" x="372.8984" y="414.8545">&#10067; Feeds already have summaries</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="239.4219" x="368.4482" y="431.1514">and tags in them. Use them as-is?</text><path d="M308.4482,402.6016 L318.4482,402.6016 C333.4482,402.6016 333.4482,418.1563 348.4482,418.1563 L358.4482,418.1563 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#FFFFE0" height="117.7813" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="391.2393" x="358.4482" y="464.4531"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="292.9336" x="368.4482" y="487.4482">&#128073;Feeds are limited. 10 days worth usually</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="371.2393" x="368.4482" y="503.7451">ArxivAPI however, allows time-ranges, with sampling</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="211.7363" x="368.4482" y="520.042">can get for a wide time period</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="368.4482" y="536.3389">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="353.8281" x="368.4482" y="552.6357">With feeds, you need local archiving with frequent</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="369.1953" x="368.4482" y="568.9326">top-ups from the actual feed to maintain the archive</text><path d="M308.4482,402.6016 L318.4482,402.6016 C333.4482,402.6016 333.4482,523.3438 348.4482,523.3438 L358.4482,523.3438 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M153.3066,612.9766 L163.3066,612.9766 C178.3066,612.9766 178.3066,402.6016 193.3066,402.6016 L203.3066,402.6016 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#90EE90" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="156.7803" x="203.3066" y="885.9453"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="136.7803" x="213.3066" y="908.9404">&#10004;&#65039; Academic Papers</text><rect fill="#F1F1F1" height="68.8906" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="224.9277" x="410.0869" y="602.2344"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="114.6045" x="424.5371" y="625.2295">Limit to arxivAPI</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="204.9277" x="420.0869" y="641.5264">Rate limits: 1 req / 3 seconds</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="11.7305" x="420.0869" y="657.8232">&#10004;&#65039;</text><text fill="#000000" font-family="sans-serif" font-size="14" font-style="italic" lengthAdjust="spacing" textLength="59.2334" x="440.7178" y="657.8232">ratelimit</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="91.3008" x="504.4014" y="657.8232">module in py</text><path d="M360.0869,904.0938 L370.0869,904.0938 C385.0869,904.0938 385.0869,636.6797 400.0869,636.6797 L410.0869,636.6797 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="117.7813" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="339.0537" x="410.0869" y="691.125"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="167.501" x="424.5371" y="714.1201">&#10004;&#65039; Arxiv feed for 3 years</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="129.4043" x="420.0869" y="730.417">Massive 100+/day</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="252.041" x="420.0869" y="746.7139">Reduced to 10/day in metadata pull</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="420.0869" y="763.0107">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="252.3145" x="420.0869" y="779.3076">PDF Papers: 40-70 min to pull 1/day</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="319.0537" x="420.0869" y="795.6045">1095 days. Managed 4 days worth in batches</text><path d="M360.0869,904.0938 L370.0869,904.0938 C385.0869,904.0938 385.0869,750.0156 400.0869,750.0156 L410.0869,750.0156 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="134.0781" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="411.4395" x="410.0869" y="828.9063"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="94.2881" x="420.0869" y="851.9014">&#10004;&#65039; PDF to text</text><text fill="#000000" font-family="sans-serif" font-size="14" font-style="italic" lengthAdjust="spacing" textLength="92.709" x="420.0869" y="868.1982">pymupdf4llm</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="93.1533" x="517.2461" y="868.1982">worked great</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="262.0898" x="420.0869" y="884.4951">120minutes for 1000 PDFs though on</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="386.9893" x="420.0869" y="900.792">my machine. Could have been faster if I was doing it in</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="367.5205" x="420.0869" y="917.0889">paralell but started each batch before I took a break</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="420.0869" y="933.3857">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="8.4014" x="420.0869" y="949.6826">&#128073;</text><text fill="#000000" font-family="sans-serif" font-size="14" font-style="italic" lengthAdjust="spacing" textLength="50.6885" x="437.3887" y="949.6826">docling</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="192.6846" x="492.5273" y="949.6826">from IBM, circa 2025 to try.</text><path d="M360.0869,904.0938 L370.0869,904.0938 C385.0869,904.0938 385.0869,895.9453 400.0869,895.9453 L410.0869,895.9453 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#FFFFE0" height="85.1875" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="327.084" x="410.0869" y="982.9844"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="250.8447" x="424.5371" y="1005.9795">After the PDF conversion, I discover</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="22.9756" x="420.0869" y="1022.2764">the</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="112.3281" x="447.5127" y="1022.2764">arxiv.org/html</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="132.8154" x="559.8408" y="1022.2764">, experimental and</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="302.6338" x="420.0869" y="1038.5732">likely needs BeautifulSoup but an option to</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="130.9971" x="420.0869" y="1054.8701">avoid PDF parsing.</text><path d="M360.0869,904.0938 L370.0869,904.0938 C385.0869,904.0938 385.0869,1025.5781 400.0869,1025.5781 L410.0869,1025.5781 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#FFFFE0" height="117.7813" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="459.3867" x="410.0869" y="1088.1719"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="189.7109" x="420.0869" y="1111.167">How to know what to pull ?</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="276.0283" x="420.0869" y="1127.4639">Each day there are 100s of PDFs just in</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="37.9941" x="700.5654" y="1127.4639">cs.AI</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="314.7744" x="420.0869" y="1143.7607">Pulling for 3 months to show weekly trends ?</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="346.7529" x="420.0869" y="1160.0576">I am curious about the recent ChatGPT world and</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="366.8779" x="420.0869" y="1176.3545">how quickly things changed and if it would show up.</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="70.4375" x="420.0869" y="1192.6514">so getting</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="57.9209" x="494.9746" y="1192.6514">3 years</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="302.1279" x="557.3457" y="1192.6514">worth but at a reduced 10/day sample rate</text><path d="M360.0869,904.0938 L370.0869,904.0938 C385.0869,904.0938 385.0869,1147.0625 400.0869,1147.0625 L410.0869,1147.0625 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M153.3066,612.9766 L163.3066,612.9766 C178.3066,612.9766 178.3066,904.0938 193.3066,904.0938 L203.3066,904.0938 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><!--SRC=[TLNRZXj547tlhoY9bsImntROiC5vI9pTR73O5TOw2KWe3xqpPK-pFTEJxXvxvnEGa1221nv0-Gs-XnyWdy2f7c-2K91Msd5VgawTSwhwSOZQnzeqPQrRbNttYJNRAcuzS_EQ_lhzrx___8bETTHqugpb8XhNg2oRqvbtDMsOoz2wICwJ3jTqKkduRFM2DlWTNKltfdIvNW_7qk9YgMXCsj-OtM7rggV9f0ZvOZcPKA4ZRvtlHnIOAUeRrxYwbojFcz1vffAvjQnzOvhjQ8Y3iwPspTvOQu9hyeOZwQQamddF5W5fRs95YaWWZG79DEH3o6_1vuMhbQ8iMxUCU-Ui0oBKhcjGruQYgJdBSE3Tsz_UqWldhadJld9igTJz47onChJHnW9Y696Nf8gigKqCEL1-Yse3-nrxEffEGu9t7nyZMfsUuMJX6km5KFiGt7vC0c7nJF1YFpkioMzoZUtJMaAtPiJHzfPm8E8of-MsSHw44TV3zJz-f7EfGnJnl67FJS41z52hMm31bvEJSnpzPSXBsdhMPK-LtZ65hgwrDxYZf9Qejq5OZHNNERqCdBxWYB49ZwIasvfwjjRjNy_VlVtvXqDOY9g84g2pgL0QQEyyIEr2fosgMuZAYzMIAhUN-g2xH0b9cR7NpLP8Jpe4NRSMbQf2DxI54QH2g6LAJgS9rHbNAlMDd4uiZQXt7JN2fNK5kDE-gCnEw4eXDvxVT0mhA75Fru9MSJuA95t4xa2sS5ThqqGzq728mW_L_mXAYqANN9k2LedoWUvpOK9